<div class="menu-container">
  <div class="logo-container">
    <img src="assets/images/logo.jpg" alt="logo" (click)="navigate()">
  </div>
  <div class="menu-items-container">
    <div class="menu-item" *ngFor="let menuItem of menuItems" (click)="navigate(menuItem)">
      <p class="large-text">{{menuItem.name}}</p>
    </div>
  </div>
</div>
